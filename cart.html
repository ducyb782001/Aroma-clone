<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="products.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="fs-4" style="font-weight: bold;">Kiểm tra lại giỏ hàng trước khi thanh toán</div>
        <div class="mt-2" style="background-color: #00000030; width: 100%; height: 1px;"></div>
        <div class="mt-2">
            <!-- This section is table of checkout  -->
            <table class="table mt-3">
                <thead>
                    <tr style="background-color: #0a6efd40;">
                        <th scope="col">#</th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Giá tiền</th>
                        <th class="text-center" scope="col">Số lượng</th>
                        <th scope="col">Thành tiền</th>
                        <th scope="col" style="width: 280px;">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="d-flex align-items-center" style="height: 78px;" scope="row">1</thc>
                        <td style="width: 30%; height: 78px;">
                            <div class="d-flex gap-2 align-items-center">
                                <img src="https://petmaster.vn/petroom/wp-content/uploads/2021/11/cac-nuoi-chim-vanh-khuyen-1.jpg"
                                    class="rounded-2" style="width: 60px; height: 60px; object-fit: contain" />
                                <h6>Chim Vành khuyên himalaya</h6>
                            </div>
                        </td>
                        <td class="d-flex align-items-center" style="height: 78px;">20000đ</td>
                        <td style="height: 78px;">
                            <div class="h-100 d-flex justify-content-center align-items-center">
                                <div class="input-group" style="width: 124px;">
                                    <span class="input-group-text cursor-pointer" onclick="increaseValue()">+</span>
                                    <input type="number" class="form-control text-center" value="1" id="numberInput">
                                    <span class="input-group-text cursor-pointer" onclick="decreaseValue()">-</span>
                                </div>
                            </div>
                        </td>
                        <td style="height: 78px;">
                            <div class="h-100 d-flex justify-content-start align-items-center">
                                40000 d
                            </div>
                        </td>
                        <td class="d-flex gap-2 align-items-center" style="width: 280px; height: 78px;">
                            <button type="button" class="btn btn-danger me-2">
                                <i class="fa-solid fa-trash"></i>
                                Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4 d-flex justify-content-end align-items-center gap-5">
                <div style="font-weight: 700; font-size: 16px;">
                    Tổng thanh toán: <span style="font-size: 18px;" class="text-primary">1000000đ</span>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <a href="/index.html" type="button" class="btn btn-outline-primary me-2">
                        <i class="fa-solid fa-cart-plus"></i>
                        Mua thêm</a>
                    <!-- Using jsp to checkout, if login or not login  -->
                    <a href="/invoice.html" type="button" class="btn btn-primary me-2">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        Thanh toán</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function increaseValue() {
            // Lấy giá trị hiện tại từ input
            var inputValue = parseInt(document.getElementById('numberInput').value);

            // Tăng giá trị lên 1
            inputValue++;

            // Cập nhật giá trị mới vào input
            document.getElementById('numberInput').value = inputValue;
        }

        function decreaseValue() {
            // Lấy giá trị hiện tại từ input
            var inputValue = parseInt(document.getElementById('numberInput').value);

            // Giảm giá trị đi 1 (nhưng không cho phép giảm xuống dưới 0)
            if (inputValue > 0) {
                inputValue--;
            }

            // Cập nhật giá trị mới vào input
            document.getElementById('numberInput').value = inputValue;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8d39de38b8.js" crossorigin="anonymous"></script>
</body>

</html>
